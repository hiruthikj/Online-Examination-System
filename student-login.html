<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Portal</title>
    <link rel="stylesheet" href="css/student-login.css">
  </head>

  <body>
    <header>
      <h1>Student Portal</h1>
    </header>

    <div class="login-student">
      <fieldset class="form">
        <legend>LOGIN</legend>
        <form class="login-form">
          <label>USERNAME<input type="text" placeholder="username" required autofocus></label>
          <br>
          <label>PASSWORD<input type="password" placeholder="password" required></label>
          <br>
          <input type="submit" name="" value="LOG IN">
        </form>
      </fieldset>
    </div>

  </body>

</html>
